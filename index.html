<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBox">
      <div class="boxes first grid-span-2">
        <div class="first-top">
          <img class="img-jeremy" src="images/zeehad.png" alt="" />
          <p class="report-Jeremy">Report for</p>
          <h1 class="Jeremy">Zeehad</h1>
        </div>
        <div class="first-bottom">
          <span class="daily">Daily</span>
          <span class="weekly">Weekly</span>
          <span class="monthly">Monthly</span>
        </div>
      </div>
      <div class="boxes b2">
        <div class="top t2">
          <img class="icon" src="images/icon-work.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="type">
            <span class="type-work">Work</span>
            <p>...</p>
          </div>
          <div class="time">
            <span class="current time-work">32hrs</span
            ><span class="stats stats-work">Last Week - 36Hrs</span>
          </div>
        </div>
      </div>
      <div class="boxes b3">
        <div class="top t3">
          <img class="icon" src="images/icon-play.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="type">
            <span class="type-play">Play</span>
            <p>...</p>
          </div>
          <div class="time">
            <span class="current time-play">10hrs</span
            ><span class="stats stats-play">Last Week - 8Hrs</span>
          </div>
        </div>
      </div>
      <div class="boxes b4">
        <div class="top t4">
          <img class="icon" src="images/icon-study.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="type">
            <span class="type-study">Study</span>
            <p>...</p>
          </div>
          <div class="time">
            <span class="current time-study">4hrs</span
            ><span class="stats stats-study">Last Week - 7Hrs</span>
          </div>
        </div>
      </div>
      <div class="boxes b5">
        <div class="top t5">
          <img class="icon" src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="type">
            <span class="type-excercise">Exercise</span>
            <p>...</p>
          </div>
          <div class="time">
            <span class="current time-excercise">4hrs</span
            ><span class="stats stats-excercise">Last Week - 5Hrs</span>
          </div>
        </div>
      </div>
      <div class="boxes b6">
        <div class="top t6">
          <img class="icon" src="images/icon-social.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="type">
            <span class="type-social">Social</span>
            <p>...</p>
          </div>
          <div class="time">
            <span class="current time-social">5hrs</span
            ><span class="stats stats-social">Last Week - 10Hrs</span>
          </div>
        </div>
      </div>
      <div class="boxes b7">
        <div class="top t7">
          <img class="icon" src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="type">
            <span class="type-selfcare">Self Care</span>
            <p>...</p>
          </div>
          <div class="time">
            <span class="current time-selfcare">2hrs</span
            ><span class="stats stats-selfcare">Last Week - 2Hrs</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zeehad</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
